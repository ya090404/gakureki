<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>告白イベント</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
    }

    #container {
      position: relative;
      width: 100vw;
      max-width: 768px;
      aspect-ratio: 3 / 4; /* 768x1024 */
      margin: 0 auto;
      background-color: black;
    }

    #background, #girl {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    #serihu-img {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: auto;
      z-index: 2;
    }

    #face-icon {
      position: absolute;
      bottom: 28px;
      left: 28px;
      width: 85px;
      height: auto;
      display: none;
      z-index: 3;
    }

    #name {
      position: absolute;
      bottom: 162px;
      left: 75px;
      font-size: 18px;
      font-weight: bold;
      color: black;
      z-index: 4;
    }

    #text {
      position: absolute;
      bottom: 50px;
      left: 115px;
      right: 50px;
      font-size: 18px;
      line-height: 1.5;
      color: black;
      z-index: 4;
      word-break: break-word;
      white-space: pre-line;
    }

    #click-to-continue {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 14px;
      color: white;
      opacity: 0.6;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="background" src="haikei.PNG" alt="背景">
    <img id="girl" src="girl.PNG" alt="女の子">
    <img id="face-icon" src="boy.PNG" alt="主人公アイコン">
    <img id="serihu-img" src="serihu.PNG" alt="セリフ背景">

    <div id="name">西条さん</div>
    <div id="text">…どうしたの？急に呼び出して</div>
    <div id="click-to-continue">▶クリックで進む</div>
  </div>

  <script>
    const script = [
      { name: "西条さん", text: "…どうしたの？急に呼び出して", speaker: "girl" },
      { name: "俺", text: "実は…その…伝えたいことがあって！", speaker: "boy" },
      { name: "西条さん", text: "えっ、なに？", speaker: "girl" },
      { name: "俺", text: "ずっと…好きでした！俺と、付き合ってください！", speaker: "boy" },
      { name: "西条さん", text: "…", speaker: "girl" },
      { name: "俺", text: "（これは…ダメか…！？）", speaker: "boy" },
      { name: "西条さん", text: "ありがとう。嬉しいよ。付き合いたい気持ちはあるけど…", speaker: "girl" },
      { name: "西条さん", text: "私、誰かと付き合う前に、テストをするって決めてるの。", speaker: "girl" },
      { name: "俺", text: "テ………テスト！？", speaker: "boy" },
      { name: "西条さん", text: "今から、始めるね。全問正解したら、付き合ってもいいよ。", speaker: "girl" },
      { name: "俺", text: "わ………わかった！！", speaker: "boy" }
    ];

    let index = 0;

    function showLine(line) {
      document.getElementById('name').textContent = line.name;
      document.getElementById('text').textContent = line.text;

      const face = document.getElementById('face-icon');
      const text = document.getElementById('text');

      if (line.speaker === "boy") {
        face.style.display = "block";
        text.style.left = "115px"; // 被らないよう維持
      } else {
        face.style.display = "none";
        text.style.left = "75px"; // 少し中央寄せ
      }
    }

    document.getElementById('container').addEventListener('click', () => {
      index++;
      if (index < script.length) {
        showLine(script[index]);
      }
    });

    showLine(script[0]);
  </script>
</body>
</html>
