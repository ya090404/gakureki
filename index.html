<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ノベル風ゲーム</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 750px;
      height: 1334px;
      transform: translate(-50%, -50%) scale(1);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    .overlay {
      position: absolute;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 0 black, -2px 2px 0 black, 2px -2px 0 black, -2px -2px 0 black;
      font-family: sans-serif;
      pointer-events: none;
    }
    #name {
      top: 940px;
      left: 75px;
      font-size: 26px;
      width: 200px;
    }
    #text {
      top: 1020px;
      left: 100px;
      font-size: 36px;
      width: 550px;
      line-height: 1.4;
    }
    #fade {
      position: absolute;
      width: 750px;
      height: 1334px;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }
    .quiz-button {
      position: absolute;
      width: 280px;
      height: 80px;
      background-color: pink;
      border: none;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <canvas id="gameCanvas" width="750" height="1334"></canvas>
    <div id="name" class="overlay"></div>
    <div id="text" class="overlay"></div>
    <div id="fade"></div>
    <!-- クイズ選択肢 -->
    <button id="btn1" class="quiz-button" style="top: 700px; left: 100px;">徳島県</button>
    <button id="btn2" class="quiz-button" style="top: 800px; left: 100px;">香川県</button>
    <button id="btn3" class="quiz-button" style="top: 900px; left: 100px;">愛媛県</button>
    <button id="btn4" class="quiz-button" style="top: 1000px; left: 100px;">高知県</button>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const nameBox = document.getElementById("name");
    const textBox = document.getElementById("text");
    const fade = document.getElementById("fade");

    const buttons = [
      document.getElementById("btn1"),
      document.getElementById("btn2"),
      document.getElementById("btn3"),
      document.getElementById("btn4")
    ];

    // 最初はボタン非表示
    buttons.forEach(btn => btn.style.display = "none");

    const scenarios = [
      { img: "girl.PNG", name: "西条さん", text: "…どうしたの？急に呼び出して" },
      { img: "boy.PNG", name: "俺", text: "実は…その…伝えたいことがあって！" },
      { img: "girl.PNG", name: "西条さん", text: "えっ、なに？" },
      { img: "boy.PNG", name: "俺", text: "ずっと…好きでした！俺と、付き合ってください！" },
      { img: "girl.PNG", name: "西条さん", text: "…" },
      { img: "boy.PNG", name: "俺", text: "（これは…ダメか…！？）" },
      { img: "girl.PNG", name: "西条さん", text: "ありがとう。嬉しいよ。付き合いたい気持ちはあるけど…" },
      { img: "girl.PNG", name: "西条さん", text: "私、誰かと付き合う前に、テストをするって決めてるの。" },
      { img: "boy.PNG", name: "俺", text: "テ………テスト！？" },
      { img: "girl.PNG", name: "西条さん", text: "今から、始めるね。全問正解したら、付き合ってもいいよ。" },
      { img: "boy.PNG", name: "俺", text: "わ………わかった！！" }
    ];

    function resize() {
      const scale = Math.min(window.innerWidth / 750, window.innerHeight / 1334);
      wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    let current = 0;
    const image = new Image();

    function drawScene(scene) {
      image.src = scene.img;
      image.onload = () => {
        ctx.clearRect(0, 0, 750, 1334);
        ctx.drawImage(image, 0, 0, 750, 1334);
        nameBox.textContent = scene.name;
        textBox.textContent = scene.text;
      };
    }

    function startQuiz() {
      // フェードアウト
      fade.style.opacity = 1;
      setTimeout(() => {
        const quizImage = new Image();
        quizImage.src = "girl.PNG";
        quizImage.onload = () => {
          ctx.clearRect(0, 0, 750, 1334);
          ctx.drawImage(quizImage, 0, 0, 750, 1334);

          // 地図画像の表示
          const map = new Image();
          map.src = "4koku.PNG";
          map.onload = () => {
            ctx.drawImage(map, (750 - map.width) / 2, 300); // 中央に配置
          };

          // 問題文と名前
          nameBox.textContent = "西条さん";
          textBox.textContent = "この県はどこ？";

          // フェード解除 & ボタン表示
          fade.style.opacity = 0;
          buttons.forEach(btn => btn.style.display = "block");
        };
      }, 1000);
    }

    canvas.addEventListener("click", () => {
      current++;
      if (current < scenarios.length) {
        drawScene(scenarios[current]);
      } else if (current === scenarios.length) {
        startQuiz();
      }
    });

    window.addEventListener("resize", resize);
    resize();
    drawScene(scenarios[current]);
  </script>
</body>
</html>
