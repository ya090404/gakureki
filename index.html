<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ノベル風ゲーム＋クイズ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 750px;
      height: 1334px;
      transform: translate(-50%, -50%) scale(1);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .overlay {
      position: absolute;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 0 black, -2px 2px 0 black, 2px -2px 0 black, -2px -2px 0 black;
      font-family: sans-serif;
      pointer-events: none;
      z-index: 2;
    }
    #name {
      top: 940px;
      left: 75px;
      font-size: 26px;
      width: 200px;
    }
    #text {
      top: 1020px;
      left: 100px;
      font-size: 36px;
      width: 550px;
      line-height: 1.4;
    }
    #map {
      position: absolute;
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 80%;
      max-height: 300px;
      z-index: 2;
      display: none;
    }
    .quiz-button {
      position: absolute;
      width: 240px;
      height: 80px;
      background-color: pink;
      color: blue;
      font-weight: bold;
      font-size: 28px;
      border: none;
      cursor: pointer;
      z-index: 3;
    }
    #btn1 { top: 1080px; left: 100px; }
    #btn2 { top: 1080px; left: 410px; }
    #btn3 { top: 1180px; left: 100px; }
    #btn4 { top: 1180px; left: 410px; }
    .hidden {
      display: none;
    }
    #fade {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 1s;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <canvas id="gameCanvas" width="750" height="1334"></canvas>
    <img id="map" src="4koku.PNG" />
    <div id="name" class="overlay"></div>
    <div id="text" class="overlay"></div>
    <div id="fade"></div>

    <button id="btn1" class="quiz-button hidden">徳島県</button>
    <button id="btn2" class="quiz-button hidden">香川県</button>
    <button id="btn3" class="quiz-button hidden">愛媛県</button>
    <button id="btn4" class="quiz-button hidden">高知県</button>
  </div>

  <script>
    const wrapper = document.getElementById("wrapper");
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const nameBox = document.getElementById("name");
    const textBox = document.getElementById("text");
    const fade = document.getElementById("fade");
    const mapImage = document.getElementById("map");
    const buttons = [
      document.getElementById("btn1"),
      document.getElementById("btn2"),
      document.getElementById("btn3"),
      document.getElementById("btn4")
    ];

    const scenarios = [
      { img: "girl.PNG", name: "西条さん", text: "…どうしたの？急に呼び出して" },
      { img: "boy.PNG", name: "俺", text: "実は…その…伝えたいことがあって！" },
      { img: "girl.PNG", name: "西条さん", text: "えっ、なに？" },
      { img: "boy.PNG", name: "俺", text: "ずっと…好きでした！俺と、付き合ってください！" },
      { img: "girl.PNG", name: "西条さん", text: "…" },
      { img: "boy.PNG", name: "俺", text: "（これは…ダメか…！？）" },
      { img: "girl.PNG", name: "西条さん", text: "ありがとう。嬉しいよ。付き合いたい気持ちはあるけど…" },
      { img: "girl.PNG", name: "西条さん", text: "私、誰かと付き合う前に、テストをするって決めてるの。" },
      { img: "boy.PNG", name: "俺", text: "テ………テスト！？" },
      { img: "girl.PNG", name: "西条さん", text: "今から、始めるね。全問正解したら、付き合ってもいいよ。" },
      { img: "boy.PNG", name: "俺", text: "わ………わかった！！" }
    ];

    function resize() {
      const scale = Math.min(
        window.innerWidth / 750,
        window.innerHeight / 1334
      );
      wrapper.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    let current = 0;
    const image = new Image();

    function drawScene() {
      const scene = scenarios[current];
      image.src = scene.img;
      image.onload = () => {
        ctx.clearRect(0, 0, 750, 1334);
        ctx.drawImage(image, 0, 0, 750, 1334);
        nameBox.textContent = scene.name;
        textBox.textContent = scene.text;
      };
    }

    function startQuiz() {
      ctx.clearRect(0, 0, 750, 1334);
      image.src = "girl.PNG";
      image.onload = () => {
        ctx.drawImage(image, 0, 0, 750, 1334);
        nameBox.textContent = "西条さん";
        textBox.textContent = "第一問:四国のうち、この県はどこ？";
        mapImage.style.display = "block";
        buttons.forEach(btn => btn.classList.remove("hidden"));
      };
    }

    canvas.addEventListener("click", () => {
      current++;
      if (current < scenarios.length) {
        drawScene();
      } else if (current === scenarios.length) {
        fade.style.opacity = 1;
        setTimeout(() => {
          fade.style.opacity = 0;
          startQuiz();
        }, 1000);
      }
    });

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        alert("選択肢がクリックされました（判定は後ほど）");
        // 次の処理は後日追加
      });
    });

    window.addEventListener("resize", resize);

    resize();
    drawScene();
  </script>
</body>
</html>
