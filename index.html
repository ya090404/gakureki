<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>告白シーン</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      position: relative;
      width: 768px;
      height: 1024px;
      background-color: black;
    }

    #background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0 20px 20px 20px;
      box-sizing: border-box;
      pointer-events: none;
    }

    .name {
      background: #f7a6c2;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 6px 14px;
      border-radius: 20px;
      margin-bottom: 10px;
      min-width: 120px;
      text-align: center;
    }

    .text {
      background: white;
      color: black;
      font-size: 22px;
      line-height: 1.4;
      padding: 14px;
      border-radius: 10px;
      width: 100%;
      min-height: 80px;
    }

    #face-icon {
      position: absolute;
      bottom: 220px;
      left: 20px;
      width: 120px;
      height: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="background" src="girl.PNG" alt="背景">
    <img id="face-icon" src="boy.PNG" alt="顔アイコン">

    <div class="dialogue-box">
      <div class="name" id="name">女の子</div>
      <div class="text" id="text">…どうしたの？急に呼び出して</div>
    </div>
  </div>

  <script>
    // キャラのセリフ切り替え関数
    function setDialogue(name, text, speaker) {
      document.getElementById('name').textContent = name;
      document.getElementById('text').textContent = text;

      const bg = document.getElementById('background');
      const face = document.getElementById('face-icon');

      if (speaker === 'boy') {
        bg.src = "boy.PNG";
        face.style.display = 'block';
      } else {
        bg.src = "girl.PNG";
        face.style.display = 'none';
      }
    }

    // セリフ切り替えの例（時間差で切り替える）
    setTimeout(() => {
      setDialogue("主人公", "実は…その…伝えたいことがあって！", "boy");
    }, 2000);

    setTimeout(() => {
      setDialogue("女の子", "えっ、なに？", "girl");
    }, 5000);
  </script>
</body>
</html>
