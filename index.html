<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ノベル風ゲーム</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: auto;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      background: black;
      display: block;
    }
    #name, #text {
      position: absolute;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 0 black, -2px 2px 0 black, 2px -2px 0 black, -2px -2px 0 black;
      font-family: sans-serif;
      pointer-events: none;
    }
    #name {
      font-size: 20px;
      top: 960px;
      left: 75px;
      width: 200px;
    }
    #text {
      font-size: 28px;
      top: 1020px;
      left: 100px;
      width: 550px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <canvas id="gameCanvas" width="750" height="1334"></canvas>
    <div id="name"></div>
    <div id="text"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const nameBox = document.getElementById("name");
    const textBox = document.getElementById("text");
    const ctx = canvas.getContext("2d");

    const scenarios = [
      { img: "girl.PNG", name: "西条さん", text: "…どうしたの？急に呼び出して" },
      { img: "boy.PNG", name: "俺", text: "実は…その…伝えたいことがあって！" },
      { img: "girl.PNG", name: "西条さん", text: "えっ、なに？" },
      { img: "boy.PNG", name: "俺", text: "ずっと…好きでした！俺と、付き合ってください！" },
      { img: "girl.PNG", name: "西条さん", text: "…" },
      { img: "boy.PNG", name: "俺", text: "（これは…ダメか…！？）" },
      { img: "girl.PNG", name: "西条さん", text: "ありがとう。嬉しいよ。付き合いたい気持ちはあるけど…" },
      { img: "girl.PNG", name: "西条さん", text: "私、誰かと付き合う前に、テストをするって決めてるの。" },
      { img: "boy.PNG", name: "俺", text: "テ………テスト！？" },
      { img: "girl.PNG", name: "西条さん", text: "今から、始めるね。全問正解したら、付き合ってもいいよ。" },
      { img: "boy.PNG", name: "俺", text: "わ………わかった！！" }
    ];

    const baseWidth = 750;
    const baseHeight = 1334;

    let current = 0;
    const image = new Image();

    function drawScene() {
      const scene = scenarios[current];
      image.src = scene.img;
      image.onload = () => {
        ctx.clearRect(0, 0, baseWidth, baseHeight);
        ctx.drawImage(image, 0, 0, baseWidth, baseHeight);
        nameBox.textContent = scene.name;
        textBox.textContent = scene.text;
      };
    }

    canvas.addEventListener("click", () => {
      current++;
      if (current < scenarios.length) {
        drawScene();
      }
    });

    drawScene();
  </script>
</body>
</html>
