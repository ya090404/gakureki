<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>告白シーン</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #textbox {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 35%;
    }
    #name {
      position: absolute;
      left: 8vw;
      bottom: 29%;
      font-size: 4vw;
      font-weight: bold;
      color: black;
      padding-left: 2vw;
    }
    #serif {
      position: absolute;
      left: 16vw;
      bottom: 13%;
      width: 70vw;
      font-size: 4.2vw;
      font-weight: bold;
      color: black;
      text-shadow: -1px -1px 0 white,
                   1px -1px 0 white,
                   -1px 1px 0 white,
                   1px 1px 0 white;
    }
    #icon {
      position: absolute;
      bottom: 5%;
      left: 5%;
      width: 14vw;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="haikei.PNG" class="layer" id="bg">
    <img src="girl.PNG" class="layer" id="girl">
    <img src="serihu.PNG" class="layer" id="textbox">
    <img src="boy.PNG" id="icon">
    <div id="name">俺</div>
    <div id="serif">実は…その…伝えたいことがあって！</div>
  </div>
</body>
</html>
