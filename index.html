<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>告白イベント</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      position: relative;
      width: 768px;
      height: 1024px;
      background-color: black;
    }

    #background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #girl {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    #face-icon {
      position: absolute;
      bottom: 100px;
      left: 30px;
      width: 110px;
      height: auto;
      display: none;
      z-index: 3;
    }

    #serihu-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 2;
    }

    #serihu-img {
      width: 100%;
      height: auto;
      display: block;
    }

    #name {
      position: absolute;
      bottom: 165px;
      left: 60px;
      font-size: 20px;
      font-weight: bold;
      color: black;
      z-index: 4;
    }

    #text {
      position: absolute;
      bottom: 60px;
      left: 200px;  /* 顔画像に被らないように右に寄せる */
      right: 60px;
      font-size: 20px;
      line-height: 1.6;
      color: black;
      z-index: 4;
      word-break: break-word;
    }

    #click-to-continue {
      position: absolute;
      bottom: 8px;
      right: 20px;
      font-size: 16px;
      color: white;
      opacity: 0.6;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- 背景 -->
    <img id="background" src="haikei.PNG" alt="背景">

    <!-- 女の子 -->
    <img id="girl" src="girl.PNG" alt="女の子">

    <!-- 主人公アイコン -->
    <img id="face-icon" src="boy.PNG" alt="主人公アイコン">

    <!-- セリフボックス -->
    <div id="serihu-box">
      <img id="serihu-img" src="serihu.PNG" alt="セリフ背景">
    </div>

    <!-- 名前・テキスト -->
    <div id="name">西条さん</div>
    <div id="text">…どうしたの？急に呼び出して</div>
    <div id="click-to-continue">▶クリックで進む</div>
  </div>

  <script>
    const script = [
      { name: "西条さん", text: "…どうしたの？急に呼び出して", speaker: "girl" },
      { name: "俺", text: "実は…その…伝えたいことがあって！", speaker: "boy" },
      { name: "西条さん", text: "えっ、なに？", speaker: "girl" },
      { name: "俺", text: "ずっと…好きでした！俺と、付き合ってください！", speaker: "boy" },
      { name: "西条さん", text: "…", speaker: "girl" },
      { name: "俺", text: "（これは…ダメか…！？）", speaker: "boy" },
      { name: "西条さん", text: "ありがとう。嬉しいよ。付き合いたい気持ちはあるけど…", speaker: "girl" },
      { name: "西条さん", text: "私、誰かと付き合う前に、テストをするって決めてるの。", speaker: "girl" },
      { name: "俺", text: "テ………テスト！？", speaker: "boy" },
      { name: "西条さん", text: "今から、始めるね。全問正解したら、付き合ってもいいよ。", speaker: "girl" },
      { name: "俺", text: "わ………わかった！！", speaker: "boy" }
    ];

    let index = 0;

    function showLine(line) {
      document.getElementById('name').textContent = line.name;
      document.getElementById('text').textContent = line.text;

      const face = document.getElementById('face-icon');
      const text = document.getElementById('text');

      if (line.speaker === "boy") {
        face.style.display = "block";
        text.style.left = "200px"; // 顔にかぶらないよう右寄り
      } else {
        face.style.display = "none";
        text.style.left = "80px"; // 中央寄りに戻す
      }
    }

    document.getElementById('container').addEventListener('click', () => {
      index++;
      if (index < script.length) {
        showLine(script[index]);
      }
    });

    showLine(script[0]);
  </script>
</body>
</html>
