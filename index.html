<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>告白シーン</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      position: relative;
      width: 768px;
      height: 1024px;
      background-size: cover;
      background-position: center;
    }

    .dialogue-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      background: transparent;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .name {
      font-weight: bold;
      font-size: 20px;
      padding: 5px 20px;
      color: white;
    }

    .text {
      font-size: 22px;
      padding: 10px 20px;
      color: black;
      background: rgba(255, 255, 255, 0.9);
      margin: 0 20px 20px 20px;
      border-radius: 10px;
    }

    #boy-face {
      position: absolute;
      bottom: 200px;
      left: 0;
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="background" src="/mnt/data/1A48B595-7E02-4CD1-A3D6-36A0DBE2A117.jpeg" alt="背景" style="width: 100%; height: 100%; object-fit: cover; position: absolute;">

    <img id="boy-face" src="/mnt/data/4CA81F1F-E0C3-46B2-8CA5-D20DDBFED412.jpeg" style="display: none;">

    <div class="dialogue-box">
      <div class="name" id="name">女の子</div>
      <div class="text" id="text">…どうしたの？急に呼び出して</div>
    </div>
  </div>

  <script>
    // true: 女の子, false: 主人公
    let isGirlSpeaking = true;

    function setDialogue(name, text, showBoyFace) {
      document.getElementById('name').textContent = name;
      document.getElementById('text').textContent = text;

      if (showBoyFace) {
        document.getElementById('boy-face').style.display = 'block';
        document.getElementById('background').src = "/mnt/data/4CA81F1F-E0C3-46B2-8CA5-D20DDBFED412.jpeg";
      } else {
        document.getElementById('boy-face').style.display = 'none';
        document.getElementById('background').src = "/mnt/data/1A48B595-7E02-4CD1-A3D6-36A0DBE2A117.jpeg";
      }
    }

    // セリフ切り替え例
    setTimeout(() => {
      setDialogue("主人公", "実は…その…伝えたいことがあって！", true);
    }, 2000);

    setTimeout(() => {
      setDialogue("女の子", "えっ、なに？", false);
    }, 5000);
  </script>
</body>
</html>
