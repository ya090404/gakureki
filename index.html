<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>告白シーン</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .character {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 90%;
      z-index: 1;
      pointer-events: none;
    }

    .textbox {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 2;
    }

    .textbox img {
      width: 100%;
      height: auto;
      display: block;
    }

    .name {
      position: absolute;
      left: 12%;
      bottom: 21%;
      transform: translateY(-50%);
      color: black;
      font-size: 3.5vw;
      font-weight: bold;
      white-space: nowrap;
      z-index: 3;
    }

    .face {
      position: absolute;
      left: 6.2%;
      bottom: 5%;
      width: 10vw;
      height: auto;
      z-index: 3;
    }

    .serif {
      position: absolute;
      left: 22%;
      bottom: 5%;
      width: 70%;
      font-size: 3.5vw;
      color: black;
      text-shadow: 1px 1px 2px white, -1px -1px 2px white;
      z-index: 3;
    }

    @media (min-width: 768px) {
      .name {
        font-size: 24px;
      }
      .serif {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div id="game" onclick="nextDialogue()">
    <img src="haikei.PNG" class="background" />
    <img src="girl.PNG" class="character" />
    <div class="textbox">
      <img src="serihu.PNG" />
      <img id="face" src="boy.PNG" class="face" />
      <div id="name" class="name">西条さん</div>
      <div id="serif" class="serif">…どうしたの？急に呼び出して</div>
    </div>
  </div>

  <script>
    const dialogues = [
      { name: "西条さん", text: "…どうしたの？急に呼び出して", face: "boy.PNG" },
      { name: "俺", text: "実は…その…伝えたいことがあって！", face: "boy.PNG" },
      { name: "西条さん", text: "えっ、なに？", face: "boy.PNG" },
      { name: "俺", text: "ずっと…好きでした！俺と、付き合ってください！", face: "boy.PNG" },
      { name: "西条さん", text: "…", face: "boy.PNG" },
      { name: "俺", text: "(これは…ダメか…！？)", face: "boy.PNG" },
      { name: "西条さん", text: "ありがとう。嬉しいよ。付き合いたい気持ちはあるけど…", face: "boy.PNG" },
      { name: "西条さん", text: "私、誰かと付き合う前に、テストをするって決めてるの。", face: "boy.PNG" },
      { name: "俺", text: "テ………テスト！？", face: "boy.PNG" },
      { name: "西条さん", text: "今から、始めるね。全問正解したら、付き合ってもいいよ。", face: "boy.PNG" },
      { name: "俺", text: "わ………わかった！！", face: "boy.PNG" }
    ];

    let current = 0;
    function nextDialogue() {
      current++;
      if (current < dialogues.length) {
        document.getElementById("name").innerText = dialogues[current].name;
        document.getElementById("serif").innerText = dialogues[current].text;
        document.getElementById("face").src = dialogues[current].face;
      }
    }
  </script>
</body>
</html>
