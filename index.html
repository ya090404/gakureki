<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>告白イベント</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
    }

    #container {
      position: relative;
      width: 100vw;
      max-width: 768px;
      aspect-ratio: 3 / 4;
      margin: 0 auto;
      background-color: black;
      overflow: hidden;
    }

    #background, #girl {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: 0;
    }

    #serihu-box {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 2;
    }

    #serihu-img {
      width: 100%;
      height: auto;
      display: block;
    }

    #face-icon {
      position: absolute;
      bottom: 42px;
      left: 35px;
      width: 95px;
      display: none;
      z-index: 3;
    }

    .text-layer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 200px;
      z-index: 4;
      pointer-events: none;
    }

    #name {
      position: absolute;
      bottom: 144px;
      left: 130px;
      font-size: 22px;
      font-weight: bold;
      color: black;
      text-shadow: 1px 1px 0 white, -1px -1px 0 white,
                   -1px 1px 0 white, 1px -1px 0 white;
    }

    #text {
      position: absolute;
      bottom: 45px;
      left: 160px;
      right: 50px;
      font-size: 24px;
      line-height: 1.6;
      color: black;
      text-shadow: 1px 1px 0 white, -1px -1px 0 white,
                   -1px 1px 0 white, 1px -1px 0 white;
      white-space: pre-line;
    }

    #click-to-continue {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 14px;
      color: white;
      opacity: 0.6;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="background" src="haikei.PNG" alt="背景">
    <img id="girl" src="girl.PNG" alt="女の子">
    <img id="face-icon" src="boy.PNG" alt="主人公アイコン">

    <div id="serihu-box">
      <img id="serihu-img" src="serihu.PNG" alt="セリフ背景">
    </div>

    <div class="text-layer">
      <div id="name">西条さん</div>
      <div id="text">…どうしたの？急に呼び出して</div>
    </div>

    <div id="click-to-continue">▶クリックで進む</div>
  </div>

  <script>
    const script = [
      { name: "西条さん", text: "…どうしたの？急に呼び出して", speaker: "girl" },
      { name: "俺", text: "実は…その…伝えたいことがあって！", speaker: "boy" },
      { name: "西条さん", text: "えっ、なに？", speaker: "girl" },
      { name: "俺", text: "ずっと…好きでした！俺と、付き合ってください！", speaker: "boy" },
      { name: "西条さん", text: "…", speaker: "girl" },
      { name: "俺", text: "（これは…ダメか…！？）", speaker: "boy" },
      { name: "西条さん", text: "ありがとう。嬉しいよ。付き合いたい気持ちはあるけど…", speaker: "girl" },
      { name: "西条さん", text: "私、誰かと付き合う前に、テストをするって決めてるの。", speaker: "girl" },
      { name: "俺", text: "テ………テスト！？", speaker: "boy" },
      { name: "西条さん", text: "今から、始めるね。全問正解したら、付き合ってもいいよ。", speaker: "girl" },
      { name: "俺", text: "わ………わかった！！", speaker: "boy" }
    ];

    let index = 0;

    function showLine(line) {
      const face = document.getElementById('face-icon');
      const text = document.getElementById('text');
      const name = document.getElementById('name');

      name.textContent = line.name;
      text.textContent = line.text;

      if (line.speaker === "boy") {
        face.style.display = "block";
        name.style.left = "130px"; // 顔を避けた場所に名前
        text.style.left = "160px"; // 顔を避けて右寄りにセリフ
      } else {
        face.style.display = "none";
        name.style.left = "85px";
        text.style.left = "120px";
      }
    }

    document.getElementById('container').addEventListener('click', () => {
      index++;
      if (index < script.length) {
        showLine(script[index]);
      }
    });

    showLine(script[0]);
  </script>
</body>
</html>
