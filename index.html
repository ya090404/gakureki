<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>告白シーン</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .girl {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 95%;
      z-index: 1;
    }

    .textbox {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 700px;
      height: auto;
      z-index: 2;
    }

    .face {
      position: absolute;
      bottom: 5.3%;
      left: 6.2%;
      width: 64px;
      height: 64px;
      object-fit: contain;
      z-index: 3;
    }

    .name {
      position: absolute;
      bottom: 18%;
      left: 13.5%;
      font-size: 18px;
      color: black;
      font-weight: bold;
      z-index: 4;
    }

    .serif {
      position: absolute;
      bottom: 10%;
      left: 22%;
      right: 10%;
      font-size: 18px;
      color: black;
      z-index: 4;
      line-height: 1.4;
    }

    @media (max-width: 500px) {
      .name, .serif {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="game">
    <img src="haikei.PNG" class="bg" />
    <img src="girl.PNG" class="girl" id="girl" />
    <img src="serihu.PNG" class="textbox" />
    <img src="boy.PNG" class="face" id="face" />
    <div class="name" id="name">西条さん</div>
    <div class="serif" id="serif">…どうしたの？急に呼び出して</div>
  </div>

  <script>
    const nameBox = document.getElementById("name");
    const serifBox = document.getElementById("serif");
    const face = document.getElementById("face");

    const script = [
      { name: "西条さん", text: "…どうしたの？急に呼び出して", face: false },
      { name: "俺", text: "実は…その…伝えたいことがあって！", face: true },
      { name: "西条さん", text: "えっ、なに？", face: false },
      { name: "俺", text: "ずっと…好きでした！俺と、付き合ってください！", face: true },
      { name: "西条さん", text: "…", face: false },
      { name: "俺", text: "（これは…ダメか…！？）", face: true },
      { name: "西条さん", text: "ありがとう。嬉しいよ。付き合いたい気持ちはあるけど…", face: false },
      { name: "西条さん", text: "私、誰かと付き合う前に、テストをするって決めてるの。", face: false },
      { name: "俺", text: "テ………テスト！？", face: true },
      { name: "西条さん", text: "今から、始めるね。全問正解したら、付き合ってもいいよ。", face: false },
      { name: "俺", text: "わ………わかった！！", face: true }
    ];

    let index = 0;

    document.getElementById("game").addEventListener("click", () => {
      index++;
      if (index >= script.length) return;
      const line = script[index];
      nameBox.textContent = line.name;
      serifBox.textContent = line.text;
      face.style.display = line.face ? "block" : "none";
    });
  </script>
</body>
</html>
