<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ビジュアルノベル風ゲーム</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="750" height="1334"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const messages = [
    { name: "西条さん", text: "…どうしたの？急に呼び出して", image: "girl.PNG" },
    { name: "俺", text: "実は…その…伝えたいことがあって！", image: "boy.PNG" },
    { name: "西条さん", text: "えっ、なに？", image: "girl.PNG" },
    { name: "俺", text: "ずっと…好きでした！俺と、付き合ってください！", image: "boy.PNG" },
    { name: "西条さん", text: "…", image: "girl.PNG" },
    { name: "俺", text: "（これは…ダメか…！？）", image: "boy.PNG" },
    { name: "西条さん", text: "ありがとう。嬉しいよ。付き合いたい気持ちはあるけど…", image: "girl.PNG" },
    { name: "西条さん", text: "私、誰かと付き合う前に、テストをするって決めてるの。", image: "girl.PNG" },
    { name: "俺", text: "テ………テスト！？", image: "boy.PNG" },
    { name: "西条さん", text: "今から、始めるね。全問正解したら、付き合ってもいいよ。", image: "girl.PNG" },
    { name: "俺", text: "わ………わかった！！", image: "boy.PNG" }
  ];

  let currentIndex = 0;
  let currentImage = new Image();

  function drawScene() {
    const data = messages[currentIndex];

    currentImage.src = data.image;
    currentImage.onload = () => {
      // 上下66pxをカットして描画（頭を見せるため）
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(currentImage, 0, 66, 750, 1202, 0, 0, canvas.width, canvas.height);

      // 名前欄
      ctx.font = "bold 28px sans-serif";
      ctx.fillStyle = "white";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 4;
      ctx.textAlign = "left";
      ctx.textBaseline = "top";
      ctx.strokeText(data.name, 40, 980 - 66); // 調整
      ctx.fillText(data.name, 40, 980 - 66);

      // セリフ本文
      ctx.font = "36px sans-serif";
      const lines = wrapText(data.text, 620, ctx);
      lines.forEach((line, i) => {
        const y = 1040 - 66 + i * 45;
        ctx.strokeText(line, 40, y);
        ctx.fillText(line, 40, y);
      });
    };
  }

  function wrapText(text, maxWidth, context) {
    const words = text.split("");
    const lines = [];
    let line = "";
    for (let i = 0; i < words.length; i++) {
      const testLine = line + words[i];
      const metrics = context.measureText(testLine);
      if (metrics.width > maxWidth && i > 0) {
        lines.push(line);
        line = words[i];
      } else {
        line = testLine;
      }
    }
    lines.push(line);
    return lines;
  }

  canvas.addEventListener('click', () => {
    currentIndex++;
    if (currentIndex >= messages.length) {
      currentIndex = 0;
    }
    drawScene();
  });

  drawScene();
</script>
</body>
</html>
