<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=750, user-scalable=no">
  <title>ノベルゲーム</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: black;
    }

    #textInputContainer {
      position: absolute;
      width: 750px;
      text-align: center;
      top: 870px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: none;
    }

    #textInput {
      font-size: 32px;
      padding: 10px;
      width: 80%;
      border: 2px solid #000;
      border-radius: 5px;
    }

    #inputHint {
      position: absolute;
      top: 820px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="750" height="1334"></canvas>
  <div id="inputHint">ひらがなで入力してね</div>
  <div id="textInputContainer">
    <input type="text" id="textInput" placeholder="ひらがなで入力してね">
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const input = document.getElementById('textInput');
    const inputContainer = document.getElementById('textInputContainer');
    const inputHint = document.getElementById('inputHint');

    const images = {};
    const imageFiles = {
      girl: 'girl.PNG',
      boy: 'boy.PNG',
      q1: 'F8A89A1D-16EF-41B2-AD8D-1524639516C2.png',
      q2: '0D367773-0E87-4931-91B9-D824567ACF84.png'
    };

    let currentQuestion = 0;
    let answers = [];

    function loadImages(callback) {
      const keys = Object.keys(imageFiles);
      let loaded = 0;
      keys.forEach(key => {
        const img = new Image();
        img.src = imageFiles[key];
        img.onload = () => {
          images[key] = img;
          loaded++;
          if (loaded === keys.length) callback();
        };
      });
    }

    function drawImage(name) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(images[name], 0, 0, canvas.width, canvas.height);
    }

    function showQuestion1() {
      drawImage('girl');
      const qImg = images.q1;
      ctx.drawImage(qImg, 200, 730, 350, 250);
      ctx.font = 'bold 32px sans-serif';
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.lineWidth = 4;
      ctx.strokeStyle = 'black';
      ctx.strokeText('日本地図:この県はどこ？', canvas.width / 2, 720);
      ctx.fillText('日本地図:この県はどこ？', canvas.width / 2, 720);

      const options = ['徳島県', '香川県', '愛媛県', '高知県'];
      options.forEach((opt, i) => {
        const x = 150 + (i % 2) * 230;
        const y = 1050 + Math.floor(i / 2) * 100;
        ctx.fillStyle = '#e48fb2';
        ctx.fillRect(x, y, 170, 60);
        ctx.font = 'bold 28px sans-serif';
        ctx.fillStyle = 'black';
        ctx.textAlign = 'center';
        ctx.fillText(opt, x + 85, y + 40);
      });
    }

    function handleClick(event) {
      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      if (currentQuestion === 1) {
        const opts = [
          { x: 150, y: 1050, label: '徳島県' },
          { x: 380, y: 1050, label: '香川県' },
          { x: 150, y: 1150, label: '愛媛県' },
          { x: 380, y: 1150, label: '高知県' }
        ];
        for (let i = 0; i < opts.length; i++) {
          const o = opts[i];
          if (x >= o.x && x <= o.x + 170 && y >= o.y && y <= o.y + 60) {
            answers.push(o.label === '高知県'); // 正解は「高知県」
            currentQuestion = 2;
            showQuestion2();
            break;
          }
        }
      }
    }

    function showQuestion2() {
      drawImage('girl');
      ctx.font = 'bold 30px sans-serif';
      ctx.fillStyle = 'white';
      ctx.textAlign = 'left';
      ctx.lineWidth = 4;
      ctx.strokeStyle = 'black';
      const lines = [
        "第二問:『？？』をひらがなで埋めてね。",
        "『？？、竹取の翁といふものありけり。",
        "野山にまじりて竹をとりつゝ、",
        "よろづの事につかひけり。』『竹取物語』"
      ];
      lines.forEach((line, i) => {
        ctx.strokeText(line, 50, 780 + i * 50);
        ctx.fillText(line, 50, 780 + i * 50);
      });

      inputHint.style.display = 'block';
      inputContainer.style.display = 'block';
      input.value = '';
      input.focus();
    }

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const ans = input.value.trim();
        answers.push(ans === 'いまはむかし');
        inputContainer.style.display = 'none';
        inputHint.style.display = 'none';
        alert("次の問題へ！"); // 今後：ここを3問目に差し替え
      }
    });

    loadImages(() => {
      drawImage('boy');
      setTimeout(() => {
        drawImage('girl');
        setTimeout(() => {
          currentQuestion = 1;
          showQuestion1();
        }, 1500);
      }, 1500);
    });

    canvas.addEventListener('click', handleClick);
  </script>
</body>
</html>
